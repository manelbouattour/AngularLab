<div fxLayout="row" fxLayoutAlign="end center" >
  <button routerLink="/create" class="custom-button">
    <mat-icon>add</mat-icon>
    Create new
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column  hedhi awel colonne-->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef>CIN</th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef>CREATEDDATE</th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
      <!--colonne de bouton-->
      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="delete(element.id)"><mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"></mat-icon>  </button>
          <button routerLink="/{{element.id}}/edit"><mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>  </button>
        </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
