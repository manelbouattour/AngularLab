
<div fxLayout="row" fxLayoutAlign="end center" >
  <button (click)="open()" class="custom-button">
    <mat-icon>add</mat-icon>
    Create new
  </button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut </th>
        <td mat-cell *matCellDef="let element"> {{element.datedebut}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
      </ng-container>
      <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let element"> {{element.Lieu}} </td>
      </ng-container>
      
      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button mat-icon-button class="btn-edit" matTooltip="Modifier" (click)="openEdit(element.id)">
            <mat-icon >edit_note</mat-icon>
          </button>
          <button mat-icon-button class="btn-delete"  matTooltip="Supprimer" (click)="delete(element.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      
      
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
