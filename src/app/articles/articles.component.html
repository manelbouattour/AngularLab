<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> lien </th>
      <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> datePub </th>
      <td mat-cell *matCellDef="let element"> {{element.datePub}} </td>
    </ng-container>
  
    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> sourcePDF </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcePDF}} </td>
      </ng-container>

    

    <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button >
                <mat-icon>edit</mat-icon>
            </button>
            <button >
                <mat-icon>delete</mat-icon>
            </button>
            <button >
                <mat-icon>add_circle</mat-icon>
            </button>
            <button (click)="open(element.id)">
                <mat-icon>visibility</mat-icon>
            </button>
            
        </td>
    </ng-container>


    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
